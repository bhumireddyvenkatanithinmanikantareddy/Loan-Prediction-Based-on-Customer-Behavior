        // Function to update city options based on the selected state
        function updateCities() {
            const stateSelect = document.getElementById('state');
            const citySelect = document.getElementById('city');
            const selectedState = stateSelect.value;

            // Clear existing options
            citySelect.innerHTML = '';

            // Add new options based on the selected state
            if (cityOptions.hasOwnProperty(selectedState)) {
                const cities = cityOptions[selectedState];
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }

        // Initialize city options on page load
        updateCities();
